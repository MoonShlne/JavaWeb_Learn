<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
        三种弹窗
        alert   prompt  confirm
        setTimeout(function(){},time)
        history   back forward
        location .href
        sessionStorage 存储会话
        localstorage

        console
        */



        function TimeTest() {
            window.setTimeout(function () {
                alert("hello");
            }, 3000)
        }

        function TimeTest2() {
            window.setTimeout(() => {
                alert("lambda")
            }, 3000)
        }

        function  toHref(){
            window.location.href="https://www.runoob.com"
        }

        function  SetStorage(){
            window.localStorage.setItem("key1","value1")
        }
        function  RmStorage(){
            window.localStorage.removeItem("key1","value1")
        }
        function  LogStorage() {
            console.log(window.sessionStorage.getItem("key1"))
        }

        function  SetStorage1(){
            window.sessionStorage.setItem("key1","value1")
        }
        function  RmStorage1(){
            window.sessionStorage.removeItem("key1","value1")
        }
        function  LogStorage1() {
            console.log(window.sessionStorage.getItem("key1"))
        }


    </script>
</head>
<body>
<input type="button" value="点我会弹框" onclick="TimeTest()">

<br>
<hr>
<input type="button" value="跳转到网页" onclick="toHref()">
<hr>
<input type="button" value="localstorage set" onclick="SetStorage()">
<input type="button" value="localstorage remove" onclick="RmStorage()">
<input type="button" value="localstorage log" onclick="LogStorage()">
<hr>
<input type="button" value="session storage set" onclick="SetStorage1()">
<input type="button" value="session storage remove" onclick="RmStorage1()">
<input type="button" value="session storage log" onclick="LogStorage1()">

</body>
</html>
