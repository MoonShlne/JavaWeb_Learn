<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <style>
        .background {
            width: 100%;
            height: 100vh;
            background-image: url('img/img2.jpg');


            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            width: 520px;
            height: 600px;
            background-color: #ffffff;
            position: relative;
            left: 400px;
            padding: 50px; /* 设置内边距 */
            box-sizing: border-box; /* 包含内边距和边框在内 */
        }

        .head {
            text-align: center;
        }

        .border {
            line-height: 1.5;
            font-size: 30px;


        }
        .count{
            font-size: 26px;
        }
        .box_style{
            height: 35px;
            width: 300px;
        }
        .button_div{
            height: 60px;
            width: 100%;
            position: relative;
            left: 80px;

        }
        .button{
            height: 50px;
            width: 85px;
            margin-right: 70px;
        }
        .foot{
        text-align: center;
        }

    </style>
</head>
<body>
<div class="background">
    <div class="login-container">
        <div class="head">
            <span class="border">账号密码登录</span>
        </div>
        <hr>
        <div id="log_sys">
            <form>
                <div class="count">
                    账号： <input type="text" class="box_style" id="count">
                </div>
                <br>
                <div class="count">
                    密码： <input type="password" class="box_style"  id="password">
                </div>
                <br>
                <div class="button_div">
                    <input type="button"  class="button" value="登录">
                    <input type="reset" class="button"  value="重置">
                </div>

            </form>
            <div id="foot" class="foot">
                <hr>
                <a href="" >还没有账号？！去注册</a>
            </div>


        </div>


    </div>
</div>
</body>
</html>
