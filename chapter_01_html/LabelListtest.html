<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>有序无序标签</title>
</head>
<body>
<!--有序列表ol-->
<!--无序列表ul-->
<!--列表项li-->
<ol>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
</ol>

<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
</ul>

<ol>
    <ul><li>haha</li></ul>
</ol>

</body>
</html>
