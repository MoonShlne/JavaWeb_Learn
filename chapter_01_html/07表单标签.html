<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>
<form action="08welcome.html" method="get">
    用户名 <input type="text" name="UserName"> <br>
    密码 <input type="password" name="Password"> <br>
    <!--单选框-->
    <input type="radio" name="gender" value="1" checked> 男
    <input type="radio" name="gender" value="1"> 女
    <br>
    <!--复选框-->
    <input type="checkbox" name="hobby" value="1" checked> 吃饭1
    <input type="checkbox" name="hobby" value="2">吃饭2
    <input type="checkbox" name="hobby" value="3"> 吃饭3
    <input type="checkbox" name="hobby" value="4" checked>睡觉
    <input type="checkbox" name="hobby" value="5">睡大觉
    <br>
    <!--    d隐藏框-->
    <input type="hidden" name="submit" value="haha">
    <input type="text" name="readonly" value="can't change" readonly>
    <br>

    <!--多行文本框-->
    个人简介
    <textarea name="intro" style="width: 300px ; height: 300px">


</textarea>


    <br>
    <!--    下拉框-->
    <select name="area">
        <option>河北</option>
        <option selected>河南</option>
        <option>河东</option>
        <option>河西</option>
        <option>河水</option>
        <option >合并</option>
    </select>
    <br>
    <input type="submit" value="登录">
    <input type="reset" value="清空">
</form>
</body>
</html>
