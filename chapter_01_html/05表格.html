<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<body>
<h1 style="text-align: center">小表格</h1>
<table border="1" style="margin: 0 auto" width="150">
    <thead>
    <tr>
        <td>name</td>
        <td>age</td>
        <td>phoneNum</td>
        <th>null</th>
        <th>备注</th>
    </tr>
    </thead>

    <tbody>
    <tr>
        <td>pigKing</td>
        <td>01</td>
        <td>110</td>
        <th>烧烤</th>
        <td rowspan="3">都无敌了</td>

    </tr>
    <tr>
        <td>aag</td>
        <td>10</td>
        <td>120</td>
        <th>红烧</th>
    </tr>
    <tr>
        <td>zzx</td>
        <td>20</td>
        <td>119</td>
        <th>清蒸</th>
    </tr>

    <tr >
        <td >战斗力？</td>
        <td colspan="4">全部为零</td>

    </tr>

    </tbody>


</table>
